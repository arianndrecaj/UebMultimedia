<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Choose Level</title>
    <style>
        body {       
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 0 10px;
            background-color: #31141579;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .puzzle-gif {
            position: fixed;
            top: -0px;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: silver;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        .choose {
            color: white;
            font-family: 'Bebas Neue', sans-serif;       
        }

        .play-button {
            appearance: none;
            background-color: grey;
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: white;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 20px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 60px;
            min-width: 0;
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 20%;
            will-change: transform;  
        }

        .play-button:disabled {
            pointer-events: none;
        }
        .play-button:hover {
            color: #fff;
            background-color: #118638;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }
        .play-button:active {
            box-shadow: none;
            transform: translateY(0);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 120px;
            align-items: center ;
        }
        .levelss {
            padding-bottom: 0%;
            display: none; /* Initially hide dropdown */
        }
        .footer {
            background-color: rgba(51, 51, 51, 0.1);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .play-button1{
            appearance: none;
            background-color: rgb(180, 180, 180);
            border: 2px solid #1A1A1A;
            border-radius: 15px;
            box-sizing: border-box;
            color: rgb(27, 27, 17);
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 20px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 60px;
            min-width: 0;
            outline: none;
            padding: 16px 24px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            width: 20%;
            will-change: transform;  
            margin-top: 350px;
        }
        .play-button1:disabled {
            pointer-events: none;
        }
        .play-button1:hover {
            color: #fff;
            background-color: #118638;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }
        .play-button1:active {
            box-shadow: none;
            transform: translateY(0);
        }



       
        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            position: relative;
            margin-bottom: 20px;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
        }

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: transform 0.2s ease;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
        }

        /* Optional styling */
        p {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 10px;
        }

        #playButton {
            display: none;
            margin: 0 auto;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #playButton:hover {
            background-color: #45a049;
        }
        .sliderbutton{
            padding-top:7% ;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="play-button" onclick="toggleDropdown()">Choose a Level &#8595;</button>
        <div class="levelss">
            <h1 class="choose">Choose a Level</h1>
            <a href="lvl1.html" class="button" onclick="startLevel(1)" style="vertical-align:middle"><span>Level 1</span></a>
            <a href="puzzle.html" class="button" onclick="startLevel(2)" style="vertical-align:middle"><span>Level 2</span></a>
            <a href="lvl3.html" class="button" onclick="startLevel(3)" style="vertical-align:middle"><span>Level 3</span></a>
            <a href="lvl4.html" class="button" onclick="startLevel(4)" style="vertical-align:middle"><span>Level 4</span></a>
        </div>
        <img class="puzzle-gif" src="giphy.gif" alt="Puzzle GIF">
    </div>
    <br><br><br>
    <button class="play-button1" onclick="window.location.href = 'entryPage.html'">Home Page</button>


    <!-- Audio element to play sound -->
    <audio id="clickSound">
        <source src="sound.mp3" type="audio/mpeg">
    </audio>
<div class="sliderbutton">
    <input type="range" min="1" max="4" value="1" class="slider" id="mySlider">
    <p>Level: <span id="sliderValue">Easy</span></p>
    <button id="playButton">Play</button>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.container').fadeIn('slow');
        });

        function startLevel(level) {
            // Play the click sound
            document.getElementById('clickSound').play();

            // Redirect to the selected level page after a short delay to allow sound to play
            setTimeout(function() {
                window.location.href = "level" + level + ".html";
            }, 300); // Adjust delay as needed
        }

        // Function to toggle dropdown visibility with fade effect
        function toggleDropdown() {
            $('.levelss').fadeToggle('slow');
        }



        
      
       
       
        const slider = document.getElementById("mySlider");
        const output = document.getElementById("sliderValue");
        const playButton = document.getElementById("playButton");

        // Display the default slider value
        output.innerHTML = getLevelWord(slider.value);

        // Update the current slider value and show/hide Play button
        slider.oninput = function() {
            output.innerHTML = getLevelWord(this.value);
            togglePlayButton(this.value);
        };

        // Function to get descriptive word for level
        function getLevelWord(level) {
            switch (level) {
                case '1':
                    return 'Easy';
                case '2':
                    return 'Medium';
                case '3':
                    return 'Hard';
                case '4':
                    return 'Extreme';
                default:
                    return 'Easy'; // Default to Easy
            }
        }

        // Function to show/hide Play button based on level
        function togglePlayButton(level) {
            if (level === '1' || level === '2' || level === '3' || level === '4') {
                playButton.style.display = "block";
                playButton.onclick = function() {
                    redirectToLevelPage(level);
                };
            } else {
                playButton.style.display = "none";
            }
        }

        // Function to redirect to the corresponding level page
        function redirectToLevelPage(level) {
            let page;
            switch (level) {
                case '1':
                    page = 'lvl1.html';
                    break;
                case '2':
                    page = 'puzzle.html';
                    break;
                case '3':
                    page = 'lvl3.html';
                    break;
                case '4':
                    page = 'lvl4.html';
                    break;
                default:
                    page = 'lvl1.html'; // Default to level 1
            }
            window.location.href = page;
        }
    </script>
    <footer class="footer">
        <p class="copyright">© 2024 Puzzle Game made by Erion Heqimi, Arian Ndrecaj. All rights reserved.</p>
    </footer>
</body>
</html>
