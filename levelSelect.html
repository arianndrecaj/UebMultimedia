<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choose Level</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        .level-buttons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .level-button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .level-button:hover {
            background-color: #45a049;
        }
        .puzzle-gif {
            position: fixed;
            top: -0px;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .button {
        display: inline-block;
        border-radius: 4px;
        background-color: silver;
        border: none;
        color: #FFFFFF;
        text-align: center;
        font-size: 28px;
        padding: 20px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
        }

        .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
        }

        .button:hover span {
        padding-right: 25px;
        }

        .button:hover span:after {
        opacity: 1;
        right: 0;
        }
        .choose{
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    
    </style>
</head>
<body>
    <h1 class="choose">Choose a Level</h1>
    <a href="puzzle.html" class="button" style="vertical-align:middle"><span>Level 1</span></a>
    <a href="levels/level2.html" class="button" style="vertical-align:middle"><span>Level 2</span></a>
    <a href="levels/level3.html" class="button" style="vertical-align:middle"><span>Level 3</span></a>
    <a href="levels/level4.html" class="button" style="vertical-align:middle"><span>Level 4</span></a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>

    <img class="puzzle-gif" src="giphy.gif" alt="Puzzle GIF">

    <script>
        function startLevel(level) {
            window.location.href = "level" + level + ".html";
        }
    </script>
</body>
</html>
